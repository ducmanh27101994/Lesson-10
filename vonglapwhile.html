<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
<p>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </p>

<script>
    let a = +prompt('Nhập một số bất kỳ: ',);
    let tong = 1;

    while (a !== -1) {
        a = +prompt('Nhập một số bất kỳ: ',);
        alert(a);
        tong = tong + a;
    }
    alert(tong);


</script>
</body>
</html>
