<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn   hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</title>
</head>
<body>

<script>
    let a = +prompt('Nhập số bất kỳ lớn hơn 0: ',);
    let area = 0; //biến dúng để lưu tổng
    let i;
    for (i=1 ;i<=a; i=i+1) {
        area = i + area;
    }
    alert('Tổng các số là: ' +area)

</script>


</body>
</html>
